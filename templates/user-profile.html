<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LifeShield | My Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1a3a5f;
            --secondary: #2c3e50;
            --accent: #27ae60;
            --light: #f4f7f9;
            --white: #ffffff;
            --border: #e1e8ed;
            --text-muted: #666;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- Profile Card Container --- */
        .profile-card {
            background: var(--white);
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }

        /* --- Top Decorative Header --- */
        .profile-banner {
            background: var(--primary);
            height: 120px;
            position: relative;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: var(--white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 4px solid var(--white);
        }

        .profile-avatar i {
            font-size: 3.5rem;
            color: var(--primary);
        }

        /* --- Profile Content --- */
        .profile-content {
            padding: 70px 30px 30px;
        }

        .profile-content h2 {
            margin: 0;
            color: var(--primary);
            font-size: 1.8rem;
        }

        .membership-badge {
            display: inline-block;
            background: #e8f5e9;
            color: var(--accent);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .info-section {
            margin: 30px 0;
            text-align: left;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item i {
            width: 35px;
            height: 35px;
            background: var(--light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        .info-text label {
            display: block;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: bold;
        }

        .info-text span {
            font-size: 1rem;
            color: var(--secondary);
            font-weight: 600;
        }

        /* --- Actions --- */
        .btn-back {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-back:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="profile-card">
    <div class="profile-banner">
        <div class="profile-avatar">
            <i class="fas fa-user-shield"></i>
        </div>
    </div>

    <div class="profile-content">
        <h2 th:text="${session.user.username}">User Name</h2>
        <span class="membership-badge"><i class="fas fa-certificate"></i> Platinum Member</span>

        <div class="info-section">
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <div class="info-text">
                    <label>Email Address</label>
                    <span th:text="${session.user.email}">user@example.com</span>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-calendar-alt"></i>
                <div class="info-text">
                    <label>Member Since</label>
                    <span>January 2025</span>
                </div>
            </div>

            <div class="info-item">
                <i class="fas fa-shield-alt"></i>
                <div class="info-text">
                    <label>Account Status</label>
                    <span style="color: var(--accent);">Active & Secure</span>
                </div>
            </div>
        </div>

        <a th:href="@{/landingpage}" class="btn-back">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</div>

</body>
</html>
