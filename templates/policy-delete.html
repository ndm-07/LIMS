<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Policy List</title>
</head>
<body>
<h2>All Insurance Policies</h2>
<table border="1">
    <thead>
    <tr>
        <th>Policy Number</th>
        <th>Coverage</th>
        <th>Premium</th>
        <th>Status</th>
        <th>Action</th> </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${policies}">
        <td th:text="${p.policyNumber}"></td>
        <td th:text="${p.coverageAmount}"></td>
        <td th:text="${p.premiumAmount}"></td>
        <td th:text="${p.policyStatus}"></td>
        <td>
            <a th:href="@{/policy/delete/{id}(id=${p.policyID})}"
               onclick="return confirm('Are you sure you want to delete this policy?')">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a href="/policy/home">Back to Home</a>
</body>
</html>
